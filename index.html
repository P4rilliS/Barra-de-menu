<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra-de-menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="header">
            <div class="menu-btn">
                <i class='bx bx-chevron-left'></i>
            </div>
            <div class="brand">
                <img src="/IMG/logo.svg" alt="logo">
                <span>29:17 segundos</span>
            </div>
        </div>
        <div class="container">
            <div class="search">
                <i class='bx bx-search'></i>
                <input type="search" placeholder="Search">
            </div>
            <ul class="menu">
                <li class="menu-items menu-item-static active">
                    <a href="#" class="menu-link">
                        <i class='bx bx-home-alt-2'></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="menu-items menu-item-static">
                    <a href="#" class="menu-link">
                        <i class='bx bx-bar-chart-alt-2' ></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="menu-items menu-item-dropdown">
                    <a href="#" class="menu-link">
                        <i class='bx bx-shopping-bag' ></i>
                        <span>Tienda</span>
                        <i class='bx bx-chevron-down'></i>
                    </a>
                    <ul class="sub-menu">
                        <li class="sub-menu-link">Productos</li>
                        <li class="sub-menu-link">Ordenes</li>
                        <li class="sub-menu-link">Suscipciones</li>
                    </ul>
                </li>
                <li class="menu-items menu-item-static">
                    <a href="#" class="menu-link">
                        <i class='bx bx-task' ></i>
                        <span>Lista</span>
                    </a>
                </li>
                <li class="menu-items menu-item-dropdown">
                    <a href="#" class="menu-link">
                        <i class='bx bx-file-blank' ></i>
                        <span>Archivo</span>
                        <i class='bx bx-chevron-down'></i>
                    </a>
                    <ul class="sub-menu">
                        <li class="sub-menu-link">Imagenes</li>
                        <li class="sub-menu-link">Audios</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="footer">
            <ul class="menu">
                <li class="menu-items menu-item-static">
                    <a href="#" class="menu-link">
                        <i class='bx bx-bell' ></i>
                        <span>Notificaciones</span>
                    </a>
                </li>
                <li class="menu-items menu-item-static">
                    <a href="#" class="menu-link">
                        <i class='bx bx-cog' ></i>
                        <span>Configuracion</span>
                    </a>
                </li>
            </ul>
            <div class="user">
                <div class="user-img">
                    <img src="./IMG/perfil.jpg" alt="">
                </div>
                <div class="user-data">
                    <span class="name">Sergio Parilli</span>
                    <span class="email">Slpl@gmail.com</span>
                </div>
                <div class="user-icon">
                    <i class='bx bx-exit' ></i>                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>   
</body>
</html>
